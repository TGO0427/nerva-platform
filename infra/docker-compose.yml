services:
  postgres:
    image: postgres:16
    container_name: nerva_postgres
    environment:
      POSTGRES_DB: nerva
      POSTGRES_USER: nerva
      POSTGRES_PASSWORD: nerva_pw
    ports:
      - "5432:5432"
    volumes:
      - nerva_pgdata:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nerva -d nerva"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: nerva_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@nerva.local
      PGADMIN_DEFAULT_PASSWORD: admin_pw
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - nerva_pgadmin:/var/lib/pgadmin

  redis:
    image: redis:7-alpine
    container_name: nerva_redis
    ports:
      - "6379:6379"
    volumes:
      - nerva_redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: nerva_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: nerva_minio
      MINIO_ROOT_PASSWORD: nerva_minio_pw
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - nerva_minio:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  nerva_pgdata:
  nerva_pgadmin:
  nerva_redis:
  nerva_minio:
